<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <div>
    <nav class="
    navbar-dark" style="background-color: black;">
        <header class="d-flex justify-content-center py-2 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="10" height="32"><use xlink:href="#bootstrap"></use></svg>
              
            </a>
      
            <ul class="nav nav-pills" style="margin-top: 10px; margin-right: 60px;font-size: 18px;">
              <button type="button" class="btn btn-success" onclick="window.location='./viewEmp.html';" style="height: 50px; width: 150px;" data-bs-dismiss="modal">Back</a></button>
              </ul>
          </header>
    </nav>
    
  </div>

  <section class="s1">
    <div>
      <div class="crac" style="padding-left: 140px; position: relative;
      width: 40%;
      margin-top: 200px;
       text-align: center;">
        <h1 style="font-size: 6vw;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">create new Employee</h1>
        
      </div>
      
      <div class="container d-flex justify-content-center" style="padding-left: 600px;">
        <form  id="formCreateUser" style=" width: 480px; margin-top: -400px;
          height: 800px;
          background: linear-gradient();
          left: 850px;
          border: 3px solid black;
          border-radius: 10px;">




         <div class="formInner" style="margin-top: 30px; padding-left: 10px; width: 460px;padding-bottom: 20px;">


          <div class="row">
            <div class="col"  style="height: 10px; font-size: 15px;"role="alert">
              <div class="alert alert-danger" id="errMsg">
              </div>
            </div>
          </div>
          
          <div class="row mb-3" style="margin-top:50px;">
            <div class="mb-4">
              <label for="validationDefault01" class="form-label">Name</label>
              <input type="text" class="form-control" id="txtName" placeholder="Enter your Name"  name="name" required>
          </div>

          <div class="mb-4">
            <label for="validationDefault01" class="form-label" >Email</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="email" class="form-control" id="txtEmail" placeholder="Enter your Email" name="email" required>
            </div>
          </div>

          <div class="mb-4">
            <label for="validationDefault01" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" id="TxtcontactNo" placeholder="Enter Date Of Birth" name="dob" required>
          </div>
        
            <div class="mb-4">
              <label for="validationDefault01" class="form-label">Age</label>
              <input type="number" class="form-control" id="TxttotalExp" placeholder="Enter age" name="age" required>
            </div>

            <div class="mb-4">
                <label for="validationDefault01" class="form-label">Salary</label>
                <input type="number" class="form-control" id="TxtcurrentCtc" placeholder="Enter Salary" name="sal" required>
            </div>

            <div class="mb-4">
              <label for="validationDefault01" class="form-label">status</label>
              <select class="form-select" aria-label="Default select example" name="empStatus" required>
                  <option selected>Status</option>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
              </select>
           </div>
            
            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  above details are write
                </label>
              </div>
            </div>
          </div>
          

            

          </div>

          <div class="col" style="text-align: center;">
              <input type="submit" value="CREATE" class="btn btn-success" style="font-weight: 500;width: 100px;">
          </div>
        
        </form>
      </div>
    </div>
  </section>


  <!-- -----------Model---------- -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Employee Created Successfully
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
  
      <script src="./restapi/createEmp.js"></script>
</body>
</html>
