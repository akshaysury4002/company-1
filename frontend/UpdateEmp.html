<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <div>
    <nav class="
    navbar-dark" style="background-color: black;">
        <header class="d-flex justify-content-center py-2 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="10" height="32"><use xlink:href="#bootstrap"></use></svg>
            </a>
      
            <ul class="nav nav-pills" style="margin-top: 10px; margin-right: 60px;font-size: 18px;">
             
              <button type="button" class="btn btn-success" onclick="window.location='./viewEmp.html';" style="height: 50px; width: 150px;" data-bs-dismiss="modal">Back</a></button>
            </ul>
          </header>
    </nav>
    
  </div>


  <section>

    <form action="" id="formUpdateEmp">

        <div style="display: flex;">
            <div class="container" style=" width: 550px;margin-top: 10px;
                height: 700px;
                background: linear-gradient();
                border: 3px solid black;
                border-radius: 10px;">
    
                <div style="text-align: center; ">
                    
                    
                  </div>
    
    
                  <div class="row mb-3" style="margin-top:50px;">
                    <div class="mb-4">
                      <label for="validationDefault01" class="form-label">Name</label>
                      <input type="text" class="form-control" id="txtName"   name="name" required>
                  </div>
        
                  <div class="mb-4">
                    <label for="validationDefault01" class="form-label" >Email</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend2">@</span>
                      <input type="email" class="form-control" id="txtEmail"  name="email" required>
                    </div>
                  </div>
        
                  <div class="mb-4">
                    <label for="validationDefault01" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="TxtcontactNo"  name="dob" required>
                  </div>
                
                    <div class="mb-4">
                      <label for="validationDefault01" class="form-label">Age</label>
                      <input type="number" class="form-control" id="TxttotalExp"  name="age" required>
                    </div>
        
                    <div class="mb-4">
                        <label for="validationDefault01" class="form-label">Salary</label>
                        <input type="number" class="form-control" id="TxtcurrentCtc"  name="sal" required>
                    </div>
        
                    <div class="mb-4">
                      <label for="validationDefault01" class="form-label">status</label>
                      <select class="form-select" aria-label="Default select example" name="empStatus" required>
                          <option selected>Status</option>
                          <option value="Active">Active</option>
                          <option value="Inactive">Inactive</option>
                      </select>
                   </div>


                <div class="row mb-5" >

                    <div class="col" style="text-align: end;">
                        <input type="submit" value="UPDATE" class="btn btn-success" style="width: 110px;height: 50px;font-size: 20px;font-weight: 600;background : #F2DF3A;color: #0078AA;font-family: sans-serif;">
                    </div>
          
                    <div class="col">
                        <button type="button" class="btn btn-secondary" onclick="window.location='./my-profile.html';"  style="width: 110px;height: 50px;font-size: 20px;font-weight: 600;background : #F2DF3A;color: #0078AA;font-family: sans-serif;" data-bs-dismiss="modal">CANCEL</button>
                    </div>
        
                 </div>
    
            </div>
    
    
        </div>


    </form>
    
  </section>

    <!-- --model-- -->


    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Success</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              user updated Successfully
            </div>
            <div class="modal-footer">
              <button type="button" onclick="window.location='./viewEmp.html';"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


<script src="./restapi/updateEmp.js"></script>

</body>
</html>
